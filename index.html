<!DOCTYPE html>
<html lang="en">
   
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    
    <body>
        <header>
            <h1>The Psychic Game</h1> 
        </header>
        <div class="instruct">
                <h2>Guess what letter I'm thinking of.</h2>
        </div>
        <div class="scoreboard">
            <div id="win-score" class="badge">Wins</div>
                <span id="winstotal">0</span>
            <div id="loss-score" class="badge">Losses</div>
                <span id="losstotal">0</span>
        </div>

        <div class="guess-left">
                <p>Guesses Left:</p>
                <span id="current-guesses">10</span>   
        </div>

        <div class="sofar">
                <p>Your Guesses so far:</p>
                <span id="past-guesses"></span>
        </div>

        <script src="assets/javascript/game.js" charset="UTF-8"></script>
    </body>
</html>
