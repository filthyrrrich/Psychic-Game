<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Psychic Game</title>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <header>
            <h1>Psychic Game</h1> 
        </header>
        <div class="container">
            <div class="instruct">
                <h2>Guess what letter I'm thinking of</h2>
            </div>
            <div class="scoreboard">
                <div class="badge">Wins</div>
                <span id="winstotal">0</span>
                <div class="badge">Losses</div>
                <span id="losstotal">0</span>
            </div>
            <div class="guess-left">
                <p>Guesses <br> Left:</p>
                <span id="current-guesses">9</span>   
            </div>
            <div class="sofar">
                <p>Letters Guessed so far:</p>
                <span id="past-guesses"></span>
            </div>
        </div>

        <div id="key-container">
            <ul id="keyboard">
              
                <li id="q" class="letter row1">q</li>
                <li id="w" class="letter row1">w</li>
                <li id="e" class="letter row1">e</li>
                <li id="r" class="letter row1">r</li>
                <li id="t" class="letter row1">t</li>
                <li id="y" class="letter row1">y</li>
                <li id="u" class="letter row1">u</li>
                <li id="i" class="letter row1">i</li>
                <li id="o" class="letter row1">o</li>
                <li id="p" class="letter row1">p</li>
                <br>
                <li id="a" class="letter row2" style="margin-left: 30px;">a</li>
                <li id="s" class="letter row2">s</li>
                <li id="d" class="letter row2">d</li>
                <li id="f" class="letter row2">f</li>
                <li id="g" class="letter row2">g</li>
                <li id="h" class="letter row2">h</li>
                <li id="j" class="letter row2">j</li>
                <li id="k" class="letter row2">k</li>
                <li id="l" class="letter row2">l</li>
                <br>
                <li id="z" style="margin-left: 80px;">z</li>
                <li id="x" class="letter row3">x</li>
                <li id="c" class="letter row3">c</li>
                <li id="v" class="letter row3">v</li>
                <li id="b" class="letter row3">b</li>
                <li id="n" class="letter row3">n</li>
                <li id="m" class="letter row3">m</li>
                
            </ul>
        </div>
        
        <script src="assets/javascript/game.js" charset="UTF-8"></script>
        <footer>&copy; 2018 RICH SCHIFFER</footer>
    </body>
</html>
